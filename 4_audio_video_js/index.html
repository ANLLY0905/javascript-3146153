<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>

   <div class="container">
        <div class="video-container">
            <video id="video" width="400" >
                <source src="./assets/video-agua.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
            <div class="buttons">
                <button id="play-video">Play</button>
                <button id="stop-video">Stop</button>
            </div>
        </div>
        <div class="image-container">
            <div class="image" id="image1">
                <img class="img-min" src="./assets/gato.jpg" alt="Imagen 1">
                <button id="play-stop-img1">Play / Stop</button>
                <audio id="audio-1">
                       <source src="./assets/gato-maulla.mp3" type="audio/ogg">
                       Your browser does not support the audio tag.
                </audio>
            </div>
            <div class="image" id="image2">
                <img class="img-min" src="./assets/perro.jpg" alt="Imagen 1">
                <button id="play-stop-img2">Play / Stop</button>
                <audio id="audio-2">
                       <source src="./assets/perro-ladra.mp3" type="audio/ogg">
                       Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </div>


    <script src="./app.js"></script> 
</body>
</html>
